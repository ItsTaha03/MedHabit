workflows:
  medhabit-workflow:
    name: MedHabit Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Regenerate missing project files (if needed)
        script: flutter create .

      - name: Install dependencies
        script: flutter pub get

      # Run analyzer but don't fail build if warnings/errors exist
      - name: Run Flutter analyze
        script: flutter analyze || true

      # Skip tests if no test folder exists
      - name: Run tests (optional)
        script: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No tests found. Skipping..."
          fi

      - name: Build APK (release)
        script: flutter build apk --release

      - name: Build AppBundle (for Play Store, optional)
        script: flutter build appbundle --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/bundle/release/app-release.aab
      - build/app/outputs/apk/release/app-release.apk

    publishing:
      email:
        recipients:
          - freebucks177@gmail.com
