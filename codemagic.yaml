workflows:
  android-native:
    name: Build Android App
    max_build_duration: 60
    environment:
      vars:
        ANDROID_HOME: /opt/android-sdk-linux
    scripts:
      - name: Clean Project
        script: ./gradlew clean
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
