name: medhabit
description: A habit tracker app (offline) inspired by Atomic Habits.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # Local storage
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11

  # PDF support (correct package)
  pdfx: ^2.6.0
  file_picker: ^5.2.6

  # Charts for habits visualization
  charts_flutter: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
